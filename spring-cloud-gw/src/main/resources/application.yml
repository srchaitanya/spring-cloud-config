server:  port: 8080
logging:  level:    org.springframework.cloud.gateway: trace    management:  endpoint:    gateway:      enabled: true  endpoints:    web:      exposure:        include: "*"spring:
  cloud:
    gateway:
      routes:
      - id: conf_routes
        uri: http://localhost:8081        predicates:        - Path=/gw/config/**        filters:        - RewritePath=/gw/?(?<segment>.*), /$\{segment}       - id: alternate_routing        uri: http://localhost:8081        predicates:        - Path=/gateway/{restofpath}        filters:        - SetPath=/config/{restofpath}        - name: Retry          args:            retries: 4            statuses: INTERNAL_SERVER_ERROR            backoff:              firstBackoff: 10ms              maxBackoff: 1000ms              factor: 5              basedOnPreviousValue: false                  - id: ms_route        uri: http://localhost:8082        predicates:        - Path=/ms1/*        filters:        - name: CircuitBreaker          args:            name: ms_route_cb            fallbackUri: forward:/mybackup        - name: Retry          args:           retries: 3           statuses: INTERNAL_SERVER_ERROR           backoff:             firstBackoff: 1s             maxBackoff: 50s             factor: 2             basedonPreviousValue: false              metrics:        enabled: trueresilience4j:  circuitbreaker:    instances:      ms_route_cb:        sliding-window-size: 3        permitted-number-of-calls-in-half-open-state: 5        failure-rate-threshold: 50        wait-duration-in-open-state: 10000        register-health-indicator: true    metrics:      enabled: true  timelimiter:    instances:      ms_route_cb:        timeout-duration: 2s                                